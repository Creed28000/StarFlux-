<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlux</title>
    <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 0;
}

header {
    background-color: #000;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
}

.logo {
    font-size: 24px;
    color: #e50914;
}

.search-bar input {
    padding: 5px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
}

.profile a {
    color: #fff;
    text-decoration: none;
}

.banners {
    display: flex;
    overflow: hidden;
}

.banner {
    width: 100%;
    height: 400px;
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #222;
}</style></head>
<body>
    <header>
        <div class="logo">StarFlux</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar filmes, séries...">
        </div>
        <div class="profile">
            <a href="login.html" id="login-link">Login</a>
        </div>
    </header>
    <section class="banners">
        <div class="banner" id="banner-1">
            <img src="assets/banner1.jpg" alt="Banner 1">
        </div>
    </section>
    <footer>
        <p>© 2025 StarFlux</p>
    </footer>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">// Função JavaScript para carregar os filmes, séries e banners
document.addEventListener('DOMContentLoaded', function() {
    console.log("StarFlux carregado!");
});</script></body></html>
