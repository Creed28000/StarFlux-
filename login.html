<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFlux - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Waltograph:wght@400;700&display=swap" rel="stylesheet">

<style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fundo */
        body {
            background-image: url('https://i.imgur.com/3TOhUtA.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo {
            width: 100px;
        }

        .logo-name {
            font-family: 'Waltograph', sans-serif;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #00c3ff;
            text-shadow: 3px 3px 10px rgba(0, 162, 255, 0.8);
            letter-spacing: 2px;
        }

        /* Painel */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 50, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 162, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            padding: 12px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #3333ff, #ff00cc);
        }

        .toggle-form {
            font-size: 0.9rem;
            color: #00c3ff;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        /* Barra de Navegação */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-bar a:hover {
            color: #00c3ff;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .logo {
                width: 80px;
            }
            .logo-name {
                font-size: 1.2rem;
            }
            .content {
                max-width: 90%;
            }
        }
</style>
  </head>
  <body>

    <!-- Logo -->
    <div class="logo-container">
	  <img src="https://i.postimg.cc/sQ74Pwm8/logo.png" alt="StarFlux" class="logo">
	  <div class="logo-name">StarFlux</div>
    </div>

    <!-- Barra de Navegação -->
    <div class="nav-bar">
	  <a href="filmes.html">Filmes</a>
	  <a href="series.html">Séries</a>
	  <a href="tv.html">TV</a>
    </div>

    <!-- Painel de Login -->
    <div class="content">
	  <div class="search-bar" id="login-bar">
		<input type="email" placeholder="E-mail" id="email" required>
		<input type="password" placeholder="Senha" id="password" required>
		<button type="button" onclick="login()">Entrar</button>
	  </div>

	  <p class="toggle-form" onclick="toggleForm()">Não tem conta? Cadastre-se</p>

	  <!-- Painel de Cadastro -->
	  <div class="search-bar" id="register-bar" style="display: none;">
		<input type="text" placeholder="Nome Completo" id="name" required>
		<input type="email" placeholder="E-mail" id="new-email" required>
		<input type="password" placeholder="Senha" id="new-password" required>
		<button type="button" onclick="register()">Criar Conta</button>
	  </div>

	  <!-- Botão para acessar a TV -->
	  <button class="tv-button" onclick="redirectToTV()">Assistir TV</button>
    </div>

<script>
        function toggleForm() {
            const loginBar = document.getElementById('login-bar');
            const registerBar = document.getElementById('register-bar');

            if (loginBar.style.display === 'none') {
                loginBar.style.display = 'flex';
                registerBar.style.display = 'none';
            } else {
                loginBar.style.display = 'none';
                registerBar.style.display = 'flex';
            }
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Simulação de autenticação bem-sucedida
            localStorage.setItem('userLoggedIn', 'true'); // Armazena o estado de login
            alert('Login realizado com sucesso!');
            window.location.href = "filmes.html"; // Redireciona para a página de filmes
        }

        function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;

            if (name === '' || email === '' || password === '') {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            alert('Cadastro realizado com sucesso!');
        }

        function redirectToTV() {
            const isLoggedIn = localStorage.getItem('userLoggedIn'); // Verifica se o usuário está logado

            if (isLoggedIn === 'true') {
                window.location.href = "tv.html"; // Redireciona para a página de TV
            } else {
                alert('Você precisa estar logado para acessar a TV!');
            }
        }
</script>

  </body>
</html>
